<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Usurp</title>
</head>
<body>
  <div>
    <textarea id="input" rows="20" cols="50"></textarea>
    <textarea id="output" rows="20" cols="50" readonly></textarea>
  </div>
  <button id="convert" type="submit" value="Submit">Usurp!</button>
  <script src="dist/usurp.js" type="text/javascript"></script>
  <script type="text/javascript">
    var input   = document.getElementById('input');
    var output  = document.getElementById('output');
    var convert = document.getElementById('convert');

    convert.addEventListener('click', function() {
      output.value = window.usurp(input.value);
    }, true);
  </script>
</body>
</html>
